<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8"> 
    <script>
        var maFonction = function(){
            document.getElementById('test').innerHTML = '';
            alert("Le titre est encore là!");
        };
    </script>
  </head>

  <body>
      <h1 id="test">Comment faire disparaitre le titre avant le message
        d’alerte ?</h1>
      <button onclick="maFonction()">Test</button>
  </body>

</html>
